<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
<title>Guess Number Game</title>
</head>
<body>
<header class="text-center mt-2 p-4">
    <h1>GUESS MY NUMBER</h1>
    <div class="mt-4">
        <p>Secret Number:</p>
        <p class="secret-number">?</p>

    </div>

</header>
<hr>
<main class="container text-center p-3 bg-danger">
    <p>Select a number between 1-100</p>
    <div class="row  g-3 m-3">
        <input type="number" class="col-md-4">
        <button>Check</button>
    </div>
    <div>
        <p>Starting</p>
        <p>
            <i class="fa-solid fa-hashtag fa-2x
            "></i>
            Score:
            <span>10</span>
        
        <p>
            <i class="fa-solid fa-award fa-2x

            "></i>
            Top Score:
            <span>0</span>
        </p>
        </p>
        <button>Again</button>
    </div>

</main>
   <script src="app.js"></script>
</body>
</html>
